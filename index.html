<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #0c1445">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <!-------------------------------------------Asset Management------------------------------------------->
        <!--gLTF stands for Graphics Language Transmission Format. It is a standard file format for 3D models and scenes.-->
        <a-assets timeout="3000">
            <a-asset-item id="bench" src="./bench/scene.gltf"></a-asset-item>   
            <img id="bg" src="night_bg.avif">
        </a-assets>
  
      <a-sky src="#bg"></a-sky>

      
        <!--Floor-->
        <a-entity>
            <a-box position="0 -9 0" width="42" height="3.5" color="gray"></a-sphere>
        </a-entity>

        <!--Bench-->
        <a-entity>
            <a-entity position="-5 2 0" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#bench" shadow="cast: true;">
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
